##############################################################################
# Basic                                                                      #
##############################################################################
# Configure base url, e.g. http://domain:port, without '/'. Temporary disabled to use default.
#MCR.baseurl=
# Requires MCR.baseurl, therefore temporary disabled.
#MIR.CanonicalBaseURL=%MCR.baseurl%/
MCR.NameOfProject=noa
MIR.projectid.default=noa
MIR.testEnvironment=false
MCR.Metadata.Languages=de

##############################################################################
# Email                                                                      #
##############################################################################
MCR.Mail.Server=
# General sender mail address, e.g. mail@domain
MCR.Mail.Sender=
# Editor mail adresses for messages, e.g. mail@domain0,amail@domain1,..n.
MCR.Mail.Address=

# Sender email for events, e.g. <name> mail@domain
MCR.mir-module.MailSender=
# Mail for events including self registration, e.g. <name> mail@domain
MCR.mir-module.EditorMail=

##############################################################################
# Access Control                                                             #
##############################################################################
# Access keys are not relevant and must therefore be deactivated as follows.
MCR.ACL.AccessKey.Strategy.AllowedObjectTypes=
MIR.Access.Strategy.Classifications=mir_access,state

##############################################################################
# URN configuration                                                          #
##############################################################################
MCR.PI.MetadataService.MODSURN.Prefix=urn:nbn:de:gbv:35
MCR.PI.Generator.TypeYearCountURN.GeneralPattern=urn:nbn:de:gbv:35-$ObjectDate-$Count
MCR.PI.Generator.TypeYearCountURN.DateFormat=yyyyMMdd-HHmmss
MCR.PI.Generator.TypeYearCountURN.CountPrecision=1

##############################################################################
# OAI Data Provider                                                          #
##############################################################################
MCR.OAIDataProvider.OAI2.RepositoryName=NOA
MCR.OAIDataProvider.OAI2.RepositoryIdentifier=noa.gwlb.de
MCR.OAIDataProvider.OAI2.AdminEmail=
MCR.OAIDataProvider.OAI2.DescriptionURI.EPrints=webapp:oai/oai-eprints.xml
MCR.OAIDataProvider.OAI2.DescriptionURI.Rights=webapp:oai/oai-rights.xml
MCR.OAIDataProvider.OAI2.RecordSampleID=mir_mods_00000479
MCR.OAIDataProvider.OAI2.MetadataFormats=oai_dc,mods,epicur,xMetaDissPlus
MCR.OAIDataProvider.OAI2.Sets=doc-type,open_access,xmetadissplus,driver,GENRE,ddc,epicur

# add epicure Set
MCR.OAIDataProvider.OAI2.Sets.epicur.URI=webapp:oai/set_epicur.xml
MCR.OAIDataProvider.OAI2.Sets.epicur.Query=mods.identifier:urn*

# xMetaDissPlus
MCR.OAIDataProvider.OAI2.Sets.xmetadissplus.Query=category.top:"noa_pubtype\:amtsdruckschrift" AND derCount:[1 TO *]
MCR.OAIDataProvider.OAI2.Sets.xmetadissplus.URI=webapp:oai/set_xmetadissplus.xml

# Name, place and the address of the repository owner.
MCR.OAIDataProvider.RepositoryPublisherName=Gottfried Wilhelm Leibniz Bibliothek
MCR.OAIDataProvider.RepositoryPublisherPlace=Hannover
MCR.OAIDataProvider.RepositoryPublisherAddress=Waterloostr. 8, 30169 Hannover

# friendly OAI interfaces
MCR.OAIDataProvider.OAI2.Friends.OpenAgrar=https://www.openagrar.de/servlets/OAIDataProvider
MCR.OAIDataProvider.OAI2.Friends.DuEPublico=https://duepublico.uni-duisburg-essen.de/servlets/OAIDataProvider
MCR.OAIDataProvider.OAI2.Friends.DBThueringen=https://www.db-thueringen.de/servlets/OAIDataProvider
MCR.OAIDataProvider.OAI2.Friends.RosDok=https://rosdok.uni-rostock.de/oai

MCR.OAIDataProvider.OAI2.Sets.doc-type.URI=xslStyle:classification2sets:classification:metadata:2:children:diniPublType2022
MCR.OAIDataProvider.OAI2.Sets.doc-type.Classification=diniPublType2022

